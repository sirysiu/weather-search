<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
   
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header class="header">
        <h2>Weather Dashboard</h2>
    </header>

    <section class="container-fluid">
        <section class="row">
            <section class="col-3">
                <section id="city-search">
                    <h2>Search for a City:</h2>
                    <form action="" method="get" id="search-form" >
                    <input id="search-box" type="text" name="search-name" autocomplete="off"/>
                    <button id="search-btn">Search</button>
                    </form>
                </section>
                <hr>   
                <section id="search-history">
                </section>
                <section id="clear-btn">
                 <button id="clear">Clear History</button>
                </section>
            </section>
            <section class="col-9">
                <section id="weather-report">
                </section>
                <section id="forecast">
                    <section id="forecast-head">
                        
                    </section>
                    <section id="forecast-cards">

                    </section>
                </section>
            </section>
        </section>
    </section>
    <section id="search-history"></section>



    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
